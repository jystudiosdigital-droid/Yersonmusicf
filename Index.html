<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HUAYNOSUREÑO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#7b0000,#c62828,#7b0000);
  padding:18px;
  text-align:center;
  position:relative;
  z-index:10;
}
.logo{
  font-size:26px;
  font-weight:bold;
}

/* GRID VIDEOS */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#000;
  border-radius:20px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:#e50914;
  border:none;
  color:#fff;
  font-weight:bold;
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  background:#000;
  font-size:13px;
  color:#ccc;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.wa-float img{width:30px}

/* TIKTOK */
.tt-float{
  position:fixed;
  bottom:90px;
  right:20px;
  width:56px;
  height:56px;
  background:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.tt-float img{width:28px}

/* BORDE ANDINO */
.borde-andino{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  border:18px solid transparent;
  border-image-slice:1;
  animation:telar 12s linear infinite;
}

/* CUSCO */
.region-cusco{
  border-image-source:repeating-linear-gradient(
    90deg,#d4af37 0,#d4af37 10px,#9b0000 10px,#9b0000 20px,#000 20px,#000 30px
  );
}
/* PUNO */
.region-puno{
  border-image-source:repeating-linear-gradient(
    90deg,#00bcd4 0,#00bcd4 10px,#003366 10px,#003366 20px,#fff 20px,#fff 30px
  );
}
/* AYACUCHO */
.region-ayacucho{
  border-image-source:repeating-linear-gradient(
    90deg,#2e7d32 0,#2e7d32 10px,#e91e63 10px,#e91e63 20px,#ffd54f 20px,#ffd54f 30px
  );
}

@keyframes telar{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg)}
}

@media(max-width:600px){
  .borde-andino{border-width:12px}
}
</style>
</head>

<body>

<div class="borde-andino region-cusco" id="bordeAndino"></div>

<header>
  <div class="logo">HUAYNOSUREÑO</div>
</header>

<div class="grid" id="grid"></div>

<footer>HuaynoSureño 2027 © All rights reserved</footer>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <div class="video" id="videoBox"></div>
    <button class="close" onclick="cerrar()">✖ Cerrar</button>
  </div>
</div>

<!-- BOTONES -->
<a href="https://wa.me/51956461177" target="_blank" class="wa-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<a href="https://tiktok.com/@floresstudios" target="_blank" class="tt-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg">
</a>

<script>
// VIDEOS (solo válidos)
const videos=[
"AuFXL5TVsVw","YJTVhaaae68","-Vh8o_wlWkU","0UqRpz295z8",
"xAmz55B8VZA","qa3wwx3ZnyY","QvtQPbR568U","HqVtm6ect7Y",
"CIogtTNLGx0","I6EixAa_OU4","cq9s4rxXSsM","cXr-0kWcbIs",
"FcWZjMlneKs","rELtjiUtc50","ItHglwv0bgU","nLxELS3Ei0Q",
"U9-EWOzuwZ4","VJN9C-PrS7E","L4o08Xu5Gs8","r_TLZVmyMmI",
"P-6wmpoWPUo","p9njZy-8HF4","KuDOe71Urz0","eJBKrySnwMs",
"UIoon2T3JW0","jGJQQUUpiYA","4gwLXkdD-cw","86fZP9Gnqx8"
];

const grid=document.getElementById("grid");
videos.forEach(id=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
    <button onclick="reproducir('${id}')">▶ REPRODUCIR</button>
  </div>`;
});

function reproducir(id){
  document.getElementById("videoBox").innerHTML=
  `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"
   allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}

// CAMBIO REGIÓN
const regiones=["region-cusco","region-puno","region-ayacucho"];
let i=0;
setInterval(()=>{
  document.getElementById("bordeAndino").className=
  "borde-andino "+regiones[i];
  i=(i+1)%regiones.length;
},12000);
</script>

</body>
</html>
