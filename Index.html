<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YERSONMUSIC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#b30000,#e50914,#b30000);
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* TITULOS */
.section-title{
  padding:14px;
  font-size:20px;
  font-weight:bold;
  border-left:5px solid #e50914;
  margin:20px 10px 10px;
}

/* GRID VIDEOS */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL VIDEO */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:20px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:#e50914;
  color:#fff;
  border:none;
  font-size:16px;
  font-weight:bold;
}

/* SPOTIFY */
.spotify{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:15px;
}
.spotify iframe{
  width:100%;
  height:380px;
  border-radius:14px;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
}
.wa-float img{width:30px;}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  font-size:13px;
  color:#ccc;
}
</style>
</head>
