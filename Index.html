<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>YERSONMUSIC</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#b30000,#e50914,#b30000);
  padding:18px;
  text-align:center;
}
.logo{
  position:relative;
  display:inline-block;
  font-size:26px;
  font-weight:bold;
}

/* GORRITO ANIMADO */
.hat{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:32px;
  animation:hatMove 2.5s ease-in-out infinite;
  transform-origin:bottom center;
}
@keyframes hatMove{
  0%{transform:translateX(-50%) rotate(0deg);}
  25%{transform:translateX(-50%) rotate(-8deg);}
  50%{transform:translateX(-50%) rotate(0deg);}
  75%{transform:translateX(-50%) rotate(8deg);}
  100%{transform:translateX(-50%) rotate(0deg);}
}

/* GRID VIDEOS */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  backdrop-filter:blur(6px);
}
.box{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:20px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
  background:#000;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:linear-gradient(90deg,#b30000,#e50914);
  color:#fff;
  border:none;
  font-size:16px;
  font-weight:bold;
}

/* TEXTO AÃ‘O NUEVO */
#newYearText{
  position:fixed;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  font-weight:bold;
  color:#ffd700;
  text-shadow:0 0 10px red,0 0 20px orange;
  display:none;
  z-index:998;
  pointer-events:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  font-size:13px;
  color:#ccc;
}

/* NIEVE */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  font-size:12px;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:996;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
}
.wa-float img{width:30px;}
</style>
</head>
