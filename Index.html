<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HUAYNOSUREÑO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#7a0000,#c40000,#7a0000);
  padding:18px;
  text-align:center;
}
.logo{
  font-size:26px;
  font-weight:bold;
}

/* GRID */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:20px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:#e50914;
  color:#fff;
  border:none;
  font-size:16px;
  font-weight:bold;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  font-size:13px;
  color:#ccc;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
}
.wa-float img{width:30px;}

/* TIKTOK */
.tt-float{
  position:fixed;
  bottom:90px;
  right:20px;
  width:56px;
  height:56px;
  background:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
}
.tt-float img{width:28px;}
</style>
</head>

<body>

<header>
  <div class="logo">HUAYNOSUREÑO</div>
</header>

<div class="grid" id="grid"></div>

<footer>
  HUAYNOSUREÑO 2026 © All rights reserved
</footer>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <div class="video" id="videoBox"></div>
    <button class="close" onclick="cerrar()">✖ Cerrar</button>
  </div>
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/51956461177" target="_blank" class="wa-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<!-- TIKTOK -->
<a href="https://www.tiktok.com/@floresstudios" target="_blank" class="tt-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg">
</a>

const grid=document.getElementById("grid");
videos.forEach(id=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
    <button onclick="reproducir('${id}')">▶ REPRODUCIR</button>

function reproducir(id){
  document.getElementById("videoBox").innerHTML=
    `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"

  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}
</script>

</body>
</html>
