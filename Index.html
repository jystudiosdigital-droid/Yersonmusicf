<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER FOLKL√ìRICO */
header{
  background:
    repeating-linear-gradient(
      45deg,
      #8b0000,
      #8b0000 20px,
      #b8860b 20px,
      #b8860b 40px
    );
  padding:20px;
  text-align:center;
  border-bottom:4px solid #ffd700;
}
.logo{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
  color:#fff;
  text-shadow:2px 2px 0 #000, 0 0 12px gold;
}

/* L√çNEA ANDINA */
.andean-line{
  text-align:center;
  color:#ffd700;
  letter-spacing:8px;
  font-size:18px;
  margin-top:6px;
}

/* GRID VIDEOS */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:linear-gradient(180deg,#1a1a1a,#000);
  border-radius:16px;
  overflow:hidden;
  border:2px solid #8b0000;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:linear-gradient(90deg,#8b0000,#e6b800,#8b0000);
  border:none;
  color:#000;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL VIDEO */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#111;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(229,9,20,.6);
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:linear-gradient(90deg,#8b0000,#e6b800);
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#000;
  border-top:3px solid #8b0000;
  color:#ffd700;
  font-size:14px;
  text-align:center;
  padding:18px;
}

/* TEXTO A√ëO NUEVO */
#newYearBanner{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  font-weight:bold;
  color:#ffd700;
  text-shadow:0 0 10px red,0 0 25px orange;
  display:none;
  z-index:998;
  animation:brillo 1.5s infinite alternate;
}
@keyframes brillo{
  from{opacity:.6}
  to{opacity:1}
}

/* NIEVE NAVIDAD */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  font-size:12px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:996;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FUEGOS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:997;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.wa-float img{width:30px}

/* TIKTOK */
.tiktok-float{
  position:fixed;
  bottom:90px;
  right:20px;
  width:56px;
  height:56px;
  background:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.tiktok-float img{width:28px}
</style>
</head>

</a>

<script>
/* VIDEOS */
const videos=[

"qa3wwx3ZnyY","QvtQPbR568U","HqVtm6ect7Y","CIogtTNLGx0",
"I6EixAa_OU4","cq9s4rxXSsM","cXr-0kWcbIs","FcWZjMlneKs",
"rELtjiUtc50","ItHglwv0bgU","nLxELS3Ei0Q","U9-EWOzuwZ4",
"VJN9C-PrS7E","L4o08Xu5Gs8","r_TLZVmyMmI","P-6wmpoWPUo",
"p9njZy-8HF4","KuDOe71Urz0","eJBKrySnwMs","UIoon2T3JW0",
"jGJQQUUpiYA","CYfzILrgzUU","k_mTcxE0vDU","mYdtnyZyexY",
"RE6W9tkB5k8","4nGqhMJ-YnI","BSPwmGdvqwg"
];

const grid=document.getElementById("grid");
videos.forEach(id=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
    <button onclick="reproducir('${id}')">‚ñ∂ REPRODUCIR</button>
  </div>`;

function reproducir(id){
  document.getElementById("videoBox").innerHTML=
    `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"
     allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  document.getElementById("modal").style.display="flex";

function cerrar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}

/* FECHAS */
const d=new Date(), m=d.getMonth(), day=d.getDate();
const banner=document.getElementById("newYearBanner");
const footer=document.getElementById("footerText");

/* NAVIDAD 20‚Äì25 */
if(m===11 && day>=20 && day<=25){
  footer.textContent="üéÑ HuaynoSure√±o 2026 ¬© All rights reserved üéÑ";
  for(let i=0;i<35;i++){
    const s=document.createElement("div");
    s.className="snow";
    s.innerText="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(s);
  }
}

/* A√ëO NUEVO 26‚Äì1 */
if((m===11 && day>=26)||(m===0 && day===1)){
  banner.style.display="block";
  footer.textContent="üéÜ HuaynoSure√±o 2026 ¬© All rights reserved üéÜ";

  const c=document.getElementById("fireworks");
  const ctx=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  let p=[];
  setInterval(()=>{
    const x=Math.random()*c.width,y=Math.random()*c.height/2;
    for(let i=0;i<60;i++)
      p.push({x,y,vx:Math.random()*4-2,vy:Math.random()*4-2,a:1});
  },900);
  (function ani(){
    ctx.clearRect(0,0,c.width,c.height);
    p.forEach((o,i)=>{
      o.x+=o.vx;o.y+=o.vy;o.a-=0.02;
      ctx.fillStyle=`rgba(255,215,0,${o.a})`;
      ctx.fillRect(o.x,o.y,2,2);
      if(o.a<=0)p.splice(i,1);
    });
    requestAnimationFrame(ani);
  })();
}
</script>
