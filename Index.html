<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YERSONMUSIC</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

header{
  background:#c40000;
  padding:14px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  letter-spacing:2px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
  padding:14px;
}

.card{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  aspect-ratio:1/1;
  background:#000;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
}

.play button{
  background:#e50914;
  border:none;
  width:52px;
  height:52px;
  border-radius:50%;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:999;
  align-items:center;
  justify-content:center;
}

#player{
  width:90%;
  max-width:420px;
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}

#player iframe{
  width:100%;
  height:100%;
  border:0;
}

.close{
  position:absolute;
  top:-45px;
  right:0;
  background:#e50914;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
}

.wa-float img{
  width:30px;
}

footer{
  text-align:center;
  padding:14px;
  font-size:14px;
  color:#aaa;
}
</style>
</head>

<body>

<header>YERSONMUSIC</header>

<div class="grid" id="videos"></div>

<div id="modal">
  <div id="player">
    <button class="close" onclick="cerrar()">âœ– Cerrar</button>
    <div id="videoBox"></div>
  </div>
</div>

<a href="https://wa.me/51956461177" target="_blank" class="wa-float">

<footer>YersonMusic 2026 Â© All rights reserved</footer>
