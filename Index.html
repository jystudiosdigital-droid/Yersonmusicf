<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YERSONMUSIC</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
header{
  background:#c40000;
  padding:15px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
}

/* GRID VIDEOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  display:block;
}

/* BOTÃ“N PLAY */
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.4);
}

.play span{
  background:#e50914;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:999;
  align-items:center;
  justify-content:center;
}

#player{
  width:90%;
  max-width:420px;
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}

#player iframe{
  width:100%;
  height:100%;
  border:0;
}

.close{
  position:absolute;
  top:-45px;
  right:0;
  background:#e50914;
  color:#fff;
  border:none;
  font-size:18px;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  text-decoration:none;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
  z-index:1000;
  animation:waPulse 2s infinite;
}

@keyframes waPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#aaa;
}
</style>
</head>

<body>

<header>YERSONMUSIC</header>

<div class="grid">
  <!-- AGREGA TODOS LOS VIDEOS QUE QUIERAS -->

    <div class="play"><span>â–¶</span></div>
  </div>

  <div class="card" onclick="reproducir('YJTVhaaae68')">
    <img src="https://img.youtube.com/vi/YJTVhaaae68/hqdefault.jpg">
    <div class="play"><span>â–¶</span></div>
  </div>

  <div class="card" onclick="reproducir('0UqRpz295z8')">
    <img src="https://img.youtube.com/vi/0UqRpz295z8/hqdefault.jpg">
    <div class="play"><span>â–¶</span></div>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="player">
    <button class="close" onclick="cerrar()">âœ– Cerrar</button>
    <div id="videoBox"></div>
  </div>
</div>

<footer>YersonMusic 2026 Â© All rights reserved</footer>

<script>
function reproducir(id){
  const modal = document.getElementById("modal");
  const box = document.getElementById("videoBox");
  box.innerHTML = "";

  const iframe = document.createElement("iframe");
  iframe.src = "https://www.youtube.com/embed/" + id + "?autoplay=1&rel=0";
  iframe.allow = "autoplay; encrypted-media";
  iframe.allowFullscreen = true;

  box.appendChild(iframe);
  modal.style.display = "flex";
}

function cerrar(){
  document.getElementById("modal").style.display = "none";
  document.getElementById("videoBox").innerHTML = "";
}
</script>

</body>
</html>
