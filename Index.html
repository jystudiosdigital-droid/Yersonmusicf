<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YERSONMUSIC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#b30000,#e50914,#b30000);
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* SECCIONES */
.section-title{
  padding:15px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
  background:#111;
}

/* GRID VIDEOS */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL VIDEO */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:14px;
  background:#e50914;
  border:none;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}

/* SPOTIFY */
.spotify{
  padding:15px;
  display:grid;
  gap:15px;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:58px;
  height:58px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  z-index:1000;
}
.wa-float img{
  width:32px;
  height:32px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  background:#000;
  font-size:13px;
  color:#ccc;
}
</style>
</head>

<body>

<header>YERSONMUSIC</header>

<div class="section-title">VIDEOS</div>
<div class="grid" id="grid"></div>

<div class="section-title">SPOTIFY MUSIC</div>
<div class="spotify">
  <iframe src="https://open.spotify.com/embed/album/1sJ6k4wTpXx2HBDz9j4ysg"
    width="100%" height="380" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <iframe src="https://open.spotify.com/embed/album/6608cpZVbNcmRDWRfRrDuy"
    width="100%" height="380" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

<footer>YersonMusic 2026 © All rights reserved</footer>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <div class="video" id="videoBox"></div>
    <button class="close" onclick="cerrar()">✖ Cerrar</button>
  </div>
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/51956461177" target="_blank" class="wa-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
// LISTA COMPLETA DE VIDEOS
const videos=[
"AuFXL5TVsVw","YJTVhaaae68","-Vh8o_wlWkU","0UqRpz295z8","xAmz55B8VZA",
"qa3wwx3ZnyY","QvtQPbR568U","HqVtm6ect7Y","CIogtTNLGx0","I6EixAa_OU4",
"cq9s4rxXSsM","cXr-0kWcbIs","FcWZjMlneKs","rELtjiUtc50","ItHglwv0bgU",
"nLxELS3Ei0Q","U9-EWOzuwZ4","VJN9C-PrS7E","L4o08Xu5Gs8","r_TLZVmyMmI",
"P-6wmpoWPUo","p9njZy-8HF4","KuDOe71Urz0","eJBKrySnwMs","UIoon2T3JW0",
"jGJQQUUpiYA"
];

const grid=document.getElementById("grid");
videos.forEach(id=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
    <button onclick="reproducir('${id}')">▶ REPRODUCIR</button>
  </div>`;
});

function reproducir(id){
  const modal=document.getElementById("modal");
  const box=document.getElementById("videoBox");
  box.innerHTML=`
  <iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"
  allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  modal.style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}
</script>

</body>
</html>
