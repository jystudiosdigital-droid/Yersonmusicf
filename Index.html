<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>HUAYNOSUREÑO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:Arial, sans-serif;
  color:#000;
}

/* HEADER */
header{
  background:#b30000;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

/* GRID VIDEOS */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:#f3f3f3;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}
.card img{
  width:100%;
  height:130px;
  object-fit:cover;
}
.card button{
  width:100%;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  width:92%;
  max-width:420px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
}
.video{
  position:relative;
  padding-top:56.25%;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.close{
  width:100%;
  padding:12px;
  background:#e50914;
  color:#fff;
  border:none;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

/* WHATSAPP */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  z-index:1000;
}
.wa-float img{width:30px}

/* TIKTOK AZUL ANIMADO */
.tt-float{
  position:fixed;
  bottom:90px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(45deg,#00f2ea,#0099ff,#00f2ea);
  background-size:300% 300%;
  animation:tiktokGlow 3s linear infinite;
  box-shadow:0 0 18px rgba(0,153,255,.9);
  z-index:1000;
}
.tt-float svg{
  width:26px;
  height:26px;
  fill:#fff;
}
@keyframes tiktokGlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  font-size:13px;
  color:#444;
}
</style>
</head>

<body>

<header>HUAYNOSUREÑO</header>

<div class="grid" id="grid"></div>

<footer>YersonMusic 2027 © All rights reserved</footer>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <div class="video" id="videoBox"></div>
    <button class="close" onclick="cerrar()">✖ Cerrar</button>
  </div>
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/51956461177" target="_blank" class="wa-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<!-- TIKTOK -->
<a href="https://www.tiktok.com/@floresstudios" target="_blank" class="tt-float">
  <svg viewBox="0 0 24 24">
    <path d="M12.75 2h2.1c.3 1.7 1.3 3.2 2.7 4.2 1.1.8 2.3 1.2 3.7 1.3v2.2c-1.6.1-3.2-.3-4.6-1.1v6.4c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.4 0 .8 0 1.2.1v2.3c-.4-.1-.8-.2-1.2-.2-2.1 0-3.8 1.7-3.8 3.8s1.7 3.8 3.8 3.8 3.8-1.7 3.8-3.8V2z"/>
  </svg>
</a>

<script>
const videos=[
"AuFXL5TVsVw","YJTVhaaae68","-Vh8o_wlWkU","0UqRpz295z8","xAmz55B8VZA",
"qa3wwx3ZnyY","QvtQPbR568U","HqVtm6ect7Y","CIogtTNLGx0","I6EixAa_OU4",
"cq9s4rxXSsM","cXr-0kWcbIs","FcWZjMlneKs","rELtjiUtc50","ItHglwv0bgU",
"nLxELS3Ei0Q","U9-EWOzuwZ4","VJN9C-PrS7E","L4o08Xu5Gs8","r_TLZVmyMmI",
"P-6wmpoWPUo","p9njZy-8HF4","KuDOe71Urz0","eJBKrySnwMs","UIoon2T3JW0",
"jGJQQUUpiYA","CYfzILrgzUU","k_mTcxE0vDU","mYdtnyZyexY","RE6W9tkB5k8",
"4nGqhMJ-YnI","BSPwmGdvqwg"
];

const grid=document.getElementById("grid");
videos.forEach(id=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
    <button onclick="reproducir('${id}')">▶ REPRODUCIR</button>
  </div>`;
});

function reproducir(id){
  document.getElementById("videoBox").innerHTML=
  `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"
   allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}
</script>

</body>
</html>
